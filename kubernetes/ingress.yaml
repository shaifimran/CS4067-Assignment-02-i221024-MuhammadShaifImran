apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: event-booking-ingress
  namespace: devopsproject
spec:
  ingressClassName: nginx
  rules:
    - host: oebp.com 
      http:
        paths:
          - path: /api/users
            pathType: Prefix
            backend:
              service:
                name: user-service-service
                port:
                  number: 3000

          - path: /api/events
            pathType: Prefix
            backend:
              service:
                name: event-service-service
                port:
                  number: 5000

          - path: /api/bookings
            pathType: Prefix
            backend:
              service:
                name: booking-service-service
                port:
                  number: 5002

          - path: /api/payments
            pathType: Prefix
            backend:
              service:
                name: payment-service-service
                port:
                  number: 5001

          - path: /api/notifications
            pathType: Prefix
            backend:
              service:
                name: notification-service-service
                port:
                  number: 5003

